<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload News and Updates</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Divider -->
  <div class="max-w-3xl mx-auto mt-12">
    <hr class="border-gray-300">
  </div>

  <!-- Container for the second form -->
  <div class="max-w-3xl mx-auto mt-12 p-6">
    <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">Upload the Latest News and Updates</h1>
    <form id="uploadForm">
      <div class="mb-4">
        <input 
          type="text" 
          id="newsTitle" 
          placeholder="Enter news title..." 
          class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
          required>
      </div>
      <div class="mb-4">
        <textarea 
          id="newsContent" 
          rows="10" 
          placeholder="Enter news content..." 
          class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
          required></textarea>
      </div>
      <div class="text-center">
        <button 
          type="submit" 
          class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Upload
        </button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const title = document.getElementById('newsTitle').value;
      const content = document.getElementById('newsContent').value;

      fetch('/api/news', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      }).then(response => {
        if (response.ok) {
          alert('News uploaded successfully!');
          window.location.href = '/html/NewsAndUpdates.html';
        }
      });
    });
  </script>
</body>
</html>
