</head>
<body class="bg-gray-200">
  <!-- Navbar -->
  <nav class="bg-gray-500 p-4 fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-white text-2xl font-bold">CMS</a>
      <div class="hidden md:flex flex-grow justify-center">
        <input type="text" class="p-2 rounded-l-lg w-64 focus:outline-none" placeholder="Search...">
        <button class="bg-blue-500 text-white px-4 rounded-r-lg hover:bg-blue-600">Search</button>
      </div>
      <div class="hidden md:flex space-x-4 items-center">
        <a href="/" class="text-gray-300 hover:text-white">Home</a>
        <a href="/html/about.html" class="text-gray-300 hover:text-white">About</a>
        <a href="/html/dashboard.html" class="text-gray-300 hover:text-white">Dashboard</a>
        <a href="/html/result.html" class="text-gray-300 hover:text-white">Results</a>
        <a href="/html/syllabus.html" class="text-gray-300 hover:text-white">Syllabus</a>
        <a href="/html/contact.html" class="text-gray-300 hover:text-white">Contact</a>
        <a href="#" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600">Login</a>
        <a href="/html/signup.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Signup</a>
      </div>
      <div class="md:hidden flex items-center">
        <button id="menu-btn" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden">
      <a href="/" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white">Home</a>
      <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white">About</a>
      <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white">Services</a>
      <a href="/html/result.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white">Results</a>
      <a href="/html/syllabus.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white">Syllabus</a>
      <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white">Contact</a>
      <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white">Login</a>
      <a href="/html/signup.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white">Signup</a>
    </div>
  </nav>  
  <div class="w-full h-screen bg-zinc-100 flex items-center justify-center">
    <div class="w-96 bg-white shadow-lg px-10 py-8 border-4 border-gray-200 rounded-md">
      <h1 class="text-3xl text-center font-semibold tracking-tighter capitalize leading-none text-gray-800">Welcome to CMS</h1>
      <p class="text-sm text-center mt-2 text-gray-600">Sign in to continue</p>
      <form action="/signin" method="post" class="mt-6">
        <input class="border-2 rounded-md block mt-3 w-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" type="text" name="fullname" placeholder="Username" required>
        <input class="border-2 rounded-md block mt-3 w-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" type="email" name="email" placeholder="Email" required>
        <input class="border-2 rounded-md block mt-3 w-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" type="password" name="password" placeholder="Password" required>
        <div class="mt-2 text-right">
          <a class="font-semibold text-zinc-500 hover:text-red-500 transition-all" href="#">Forgot password?</a>
        </div>
        <input class="mt-5 w-full px-4 py-2 bg-red-600 text-white rounded-full cursor-pointer hover:bg-red-700 transition-all" type="submit" value="Login">
        <input class="mt-3 w-full px-4 py-2 bg-blue-600 text-white rounded-full cursor-pointer hover:bg-blue-700 transition-all" type="submit" value="Continue with Google">
      </form>
      <p class="text-center mt-5 text-gray-600">
        Don't have an account?
        <a href="#" class="text-red-600 hover:text-red-700 font-semibold">Sign up</a>
      </p>
    </div>
  </div>
