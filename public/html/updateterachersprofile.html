<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Teachers Portfolio</title>


  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Page Content -->
  <div class="container mx-auto p-8">
    <!-- Page Heading -->
    <h1 class="text-3xl font-bold text-blue-600 mb-8 text-center">Update Teachers Portfolio</h1>

    <!-- Form Section -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Add Teacher</h2>
      <form class="space-y-4">
        <!-- Name -->
        <div>
          <label for="name" class="block text-gray-700 font-medium">Name</label>
          <input type="text" id="name" placeholder="Enter teacher's name" class="w-full p-2 border rounded focus:outline-none focus:ring focus:ring-blue-300">
        </div>

        <!-- Phone Number -->
        <div>
          <label for="phone" class="block text-gray-700 font-medium">Phone Number</label>
          <input type="text" id="phone" placeholder="Enter phone number" class="w-full p-2 border rounded focus:outline-none focus:ring focus:ring-blue-300">
        </div>

        <!-- Degree -->
        <div>
          <label for="degree" class="block text-gray-700 font-medium">Degree</label>
          <input type="text" id="degree" placeholder="Enter degree" class="w-full p-2 border rounded focus:outline-none focus:ring focus:ring-blue-300">
        </div>

        <!-- Joining Date -->
        <div>
          <label for="joining_date" class="block text-gray-700 font-medium">Joining Date</label>
          <input type="date" id="joining_date" class="w-full p-2 border rounded focus:outline-none focus:ring focus:ring-blue-300">
        </div>

        <!-- Submit Button -->
        <div class="text-right">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create</button>
        </div>
      </form>
    </div>

    <!-- Table Section -->
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Existing Teachers</h2>
      <table class="table-auto w-full border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
            <th class="border border-gray-300 px-4 py-2">Name</th>
            <th class="border border-gray-300 px-4 py-2">Phone Number</th>
            <th class="border border-gray-300 px-4 py-2">Degree</th>
            <th class="border border-gray-300 px-4 py-2">Joining Date</th>
            <th class="border border-gray-300 px-4 py-2">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Row -->
          <tr class="border border-gray-300 text-gray-700 text-sm">
            <td class="border border-gray-300 px-4 py-2">Dr. Aarti Sharma</td>
            <td class="border border-gray-300 px-4 py-2">+91-9876543210</td>
            <td class="border border-gray-300 px-4 py-2">Ph.D. in Physics</td>
            <td class="border border-gray-300 px-4 py-2">2015-08-01</td>
            <td class="border border-gray-300 px-4 py-2 text-center">
              <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Delete</button>
            </td>
          </tr>
          <!-- Additional rows can be dynamically added -->
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
